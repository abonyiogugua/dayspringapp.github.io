<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dayspring App</title>
    <link rel="stylesheet" href="../css/sign.css">
</head>

<body>
    
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label><br>
            <input type="email" id="email" placeholder="example@gmail.com" required autocomplete="email"><br><br>
    
            <label for="password">Password:</label><br>
            <input type="password" id="password" placeholder="password" required autocomplete="new-password"><br><br>
    
            <button type="submit">login</button><br><br>

             
        </form>
    

</body>
<script defer type="module" src="../js/login.js"></script>

</html>
