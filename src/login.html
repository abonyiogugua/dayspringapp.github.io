<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dayspring App</title>
    <link rel="stylesheet" href="/src/css/sign.css">
</head>

<body>
    <div class="form_section">
        <form  method="post">
            <h2>Login</h2>
            <label for="email">Email Address</label> <br>
            <input type="email" placeholder="example@email.com" id="email" required autocomplete="email">
            <br><br><br><br>
            <label for="password">Password</label><br>
            <input type="password" placeholder="password" id="password" required autocomplete="current-password">
            <br><br>
            <button type="submit" id="submit">Login</button><br><br>
            <p>don't have an account? <a href="/signup.html">Sign up</a></p>    
        </form>
    </div>
</body>
<script defer type="module" src="/src/js/login.js"></script>

</html>
